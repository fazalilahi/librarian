{% extends 'layout.html' %}

{% block content %}

{% for datas in data %}
<form action="/add" method="POST">
    <label for="bookid">Book ID:</label>
    <input name="isbn" id="bookid" value="{{ datas['bookID'] }}" readonly />
    <br />
    <div>Title: {{ datas['title'] }}</div>
    <br />
    <br />
    <label for="fees">Fees:</label>
    <input type="number" name="fee" id="fees" required />
    <br />
    <label for="imports">Import quantity (between 1 and 30):</label>
    <input type="number" id="imports" name="imported" min="1" max="30" required />
    <br />
    <button type="submit" value="Submit">Add</button>
    <br />
    <hr />
</form>
{% endfor %}

{% endblock content %}
